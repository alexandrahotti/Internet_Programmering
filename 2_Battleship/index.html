<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


  <title>Battleship</title>
</head>

<body>
  <h1>Battleship</h1>
  <div id="gameContainer">
    <div id="battleshipContainer">
      <div class="playerContainer" id="player1">

      </div>

      <div class="playerContainer" id="player2">

      </div>
    </div>
    <div id="messageContainer">
      <p id="instructions">Welcome to Battleship</p>
      <p id="shipsLeft"></p>
      <p id="gameMessages"></p>
      <button id="gameButton"> START </button>

    </div>
    <div id="statsContainer">
      <div class="playerStatsContainer">
        <div>
          <p><strong>No. ships placed</strong></p>
          <p id="noPlacedShips_1">0</p>
        </div>
        <div>
          <p><strong>No. shot ships</strong></p>
          <p id="noShotShips_1">0</p>
        </div>
        <div>
          <p><strong>No. shots fired</strong></p>
          <p id="noShotsFired_1">0</p>
        </div>
      </div>
      <div class="playerStatsContainer">
        <div>
          <p><strong>No. ships placed</strong></p>
          <p id="noPlacedShips_2">0</p>
        </div>
        <div>
          <p><strong>No. shot ships</strong></p>
          <p id="noShotShips_2">0</p>
        </div>
        <div>
          <p><strong>No. shots fired</strong></p>
          <p id="noShotsFired_2">0</p>
        </div>
      </div>
    </div>
  </div>

  <!-- <script>
    window.onload = generateBoard
  </script> -->

</body>
<script src="js/app.js"></script>
<script src="js/model/battleshipModel.js"></script>
<script src="js/view/battleshipView.js"></script>

</html>
